<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructions Only</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- First Screen: Button Screen -->
  <div id="button-screen" class="popup-content">
    <h1>Instructions Only</h1>
    <button id="circle-button">Click Here</button>
  </div>

  <!-- Loading Screen -->
  <div id="loading-screen" class="popup-content" style="display: none;">
    <h1>Loading...</h1>
  </div>

  <!-- Second Screen: Display Text Screen -->
  <div id="text-screen" class="popup-content" style="display: none;">
    <h1>The Instructions</h1>
    <p id="received-text"></p>
    <button id="back-button">Go Back</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
